
<div class="container">
    <h1>Add Todos</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" >
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <mat-error *ngIf="name?.hasError('required')">Todo Name is required</mat-error>
        </mat-form-field>
       
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Add Todo</button>    
    </form>
</div>
<br>
<br>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

        
      <!-- done Column -->
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> Done </th>
        <td mat-cell *matCellDef="let element"> {{element.done}} </td>
      </ng-container>   
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="toggleTodo(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of todos">
    </mat-paginator>
  </div>
