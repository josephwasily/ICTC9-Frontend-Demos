
<div class="container">
    <h1>Register</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" >
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Email format is incorrect</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</mat-error>
        </mat-form-field>   
        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Password is required</mat-error>
            <!-- <mat-error *ngIf="confirmPassword?.errors?.['minlength']">Password must be at least 8 characters</mat-error> -->
        </mat-form-field>   
        <!-- <mat-error *ngIf="formStatus">
                {{formStatus}}
        </mat-error> -->
        <small *ngIf="form.hasError('passwordDoesntMatch')">
               Confirm password don't match the entered password
        </small>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Register</button>    
    </form>
</div>
