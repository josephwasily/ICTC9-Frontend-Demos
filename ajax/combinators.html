      let url = "https://jsonplaceholder.typicode.com/posts/";

      function fetchClone(url) {
        return new Promise((resolve, reject) => {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", url);
          xhr.onload = () => {
            if (xhr.status == 200) {
              resolve(JSON.parse(xhr.responseText));
            } else {
              reject("error in ajax call");
            }
          };
          xhr.onerror = () => {
            reject("error in ajax call");
          };
          xhr.send();
        });
      }
