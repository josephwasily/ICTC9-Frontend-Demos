<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please Fill The Form</h1>
    <form method="get" action="/">
    <label for="fullname">Name</label>
    <input type="text" id="fullname" name="fullname" required>
    <br>
    <label for="Address">Address</label>
    <input type="text" id="Address" name="Address">
    <br>
    <label for="ZipCode">Zip Code</label>
    <input type="number" id="ZipCode" name="ZipCode" required>
    <br>
    <label for="SelectCountry">Select Country</label>
    <select name="SelectCountry" id="SelectCountry">
        <option value="eg">Egypt</option>
        <option value="jo">Jordan</option>
        <option value="Pal">Palestine</option>
    </select>
    <br>
    <label>Gender</label>
    <input type="radio" id="Male" name="Gender" value="Male" required>
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>
    </form>
    <br>
    <label>Preference</label>
    <input type="checkbox" id="Preference1" name="Preference1" value="Red">
    <label for="Preference1">Red</label>
    <input type="checkbox" id="Preference2" name="Preference2" value="Green">
    <label for="Preference2">Green</label>
    <input type="checkbox" id="Preference3" name="Preference3" value="Blue">
    <label for="Preference3">Blue</label>
    <br>
    <label for="Phone">Phone</label>
    <input type="tel" id="Phone" name="Phone" required>
    <br>
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" required>
    <br>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password" minlength="6" maxlength="8" required>
    <br>
    <label for="Verify">Verify Password</label>
    <input type="password" id="Verify" name="Verify" minlength="6" maxlength="8" required>
    <br>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
